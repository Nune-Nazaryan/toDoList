<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="myFunction()">
    <section>
        <div class="container">
            <table class="table">
                <caption>PHONES AND GADGETS</caption>
                <thead>
                    <tr class="head">
                        <th>Id</th>
                        <th class="th_title">Title</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Checbox</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody class="table_body"> </tbody>
            </table>
        </div>
    </section>
    <section>
        <div class="container relativeContainer">
            <div class="icon_list" onclick="myFunc()"><i class="fa-solid fa-bars"></i></div>
            <div class="mycol" id="myLinks">
                <div class="firstInput">
                    <label for="titleId" class="titleLabel">Title</label>
                    <input type="text" class="inputTitle" id="titleId" autocomplete="off">
                    <div class="invalidFeedback"></div>
                </div>
                <div class="secondInput">
                    <label for="descriptionID" class="descriptionLabel">Description</label>
                    <input type="text" class="inputDescription" id="descriptionID" autocomplete="off">
                    <div class="invalidFeedback"></div>
                </div>
                <div class="thirdInput">
                    <label for="priceId" class="priceLabel">Price</label>
                    <input type="text" class="priceInput" id="priceId" autocomplete="off">
                    <div class="invalidFeedback"></div>
                </div>
                <div class="buttons">
                    <button type="button" class="addBtn">Add</button>
                    <button type="button" class="cancel d-none">Cancel</button>
                    <button type="button" class="deleted d-none">Delete</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://kit.fontawesome.com/80013f138b.js" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
